<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a routerLink="home" mat-list-item>Home</a>
        <a routerLink="users" mat-list-item>Usuarios</a>
        <a routerLink="students" mat-list-item>Alumnos</a>
        <a routerLink="courses" mat-list-item>Cursos</a>
        <a (click)="logout()" mat-list-item>Cerrar sesion</a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
  
  </mat-drawer-container>
