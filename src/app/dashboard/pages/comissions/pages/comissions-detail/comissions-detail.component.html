<div *ngIf="comission">
  <button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2>Estudiantes en esta Comisión</h2>
  <ul>
    <li *ngFor="let student of students">
      <p>Nombre: {{ student.name }}</p>
      <p>Apellido: {{ student.surname }}</p>
      <p>Correo electrónico: {{ student.email }}</p>
      <p>Teléfono: {{ student.phone }}</p>
    </li>
  </ul>
  <p>Total de alumnos en esta Comisión: {{ students?.length }}</p>
