<table mat-table [dataSource]="(studentWithCourse$ |async) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> ID </th>
      <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Nombre y Apellido </th>
      <td mat-cell *matCellDef="let student"> {{ student | fullName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Email </th>
      <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Tel√©fono </th>
      <td mat-cell *matCellDef="let student"> {{ student.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Curso </th>
      <td mat-cell *matCellDef="let student"> {{ student.course.name }} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Detalle del curso </th>
      <td mat-cell *matCellDef="let student">
        <button [routerLink]="student.id" mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>  
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Actualizar o Borrar </th>
      <td mat-cell *matCellDef="let student"> 
        <button [disabled]="!(isAdmin$ | async)" (click)="editStudent.emit(student)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>   
        <button [disabled]="!(isAdmin$ | async)" (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>   
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
