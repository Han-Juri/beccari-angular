<h2 mat-dialog-title>{{ editingStudent ? 'Editar a ' + editingStudent.name + ' ' + editingStudent.surname : 'Agregar usuario' }}</h2>
<div mat-dialog-content>    
    <form [formGroup]="studentForm" class="grid">
        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" maxlength="15" name="name">
                <mat-error *ngIf="nameControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text" maxlength="15" name="surname">
                <mat-error *ngIf="surnameControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" maxlength="30" name="email">
                <mat-error *ngIf="emailControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput type="password" maxlength="15" name="password">
                <mat-error *ngIf="passwordControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Teléfono</mat-label>
                <input formControlName="phone" matInput type="text" maxlength="15" name="phone">
                <mat-error *ngIf="phoneControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Curso</mat-label>
              <mat-select [formControl]="courseIdControl">
                <mat-option [value]="course.id" *ngFor="let course of courseOptions$ | async">
                    {{ course.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex justify-content-end">
    <button type="submit" mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
