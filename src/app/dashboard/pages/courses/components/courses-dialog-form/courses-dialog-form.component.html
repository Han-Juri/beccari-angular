<h2 mat-dialog-title>{{ editingCourse ? 'Editar a ' + editingCourse.name + ' ' + editingCourse.surname : 'Agregar usuario' }}</h2>
<div mat-dialog-content>    
    <form [formGroup]="courseForm" class="grid">
        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngIf="nameControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text" name="surname">
                <mat-error *ngIf="surnameControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" name="email">
                <mat-error *ngIf="emailControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field>
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="password" matInput type="password" name="password">
                <mat-error *ngIf="passwordControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex justify-content-end">
    <button type="submit" mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
