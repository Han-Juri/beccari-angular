<h2 mat-dialog-title>{{ editingCourse ? 'Editar a ' + editingCourse.name : 'Agregar usuario' }}</h2>
<div mat-dialog-content>    
    <form [formGroup]="courseForm" class="grid">
        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Curso</mat-label>
                <input formControlName="name" matInput type="text" maxlength="15" name="name">
                <mat-error *ngIf="nameControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Profesor</mat-label>
                <input formControlName="teacher" matInput type="text" maxlength="15" name="surname">
                <mat-error *ngIf="teacherControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Fecha</mat-label>
                <input formControlName="date" matInput type="text" maxlength="9" name="email">
                <mat-error *ngIf="dateControl.hasError('required')">
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full">
                <mat-label>Turno</mat-label>
                <mat-select formControlName="shift">
                    <mat-option value="Matutino">Matutino</mat-option>
                    <mat-option value="Vespertino">Vespertino</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex justify-content-end">
    <button type="submit" mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
