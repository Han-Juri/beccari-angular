<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> ID </th>
      <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Curso </th>
      <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Profesor </th>
      <td mat-cell *matCellDef="let course"> {{ course.teacher }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Fecha </th>
      <td mat-cell *matCellDef="let course"> {{ course.date }} </td>
    </ng-container>

    <ng-container matColumnDef="shift">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Turno </th>
      <td mat-cell *matCellDef="let course"> {{ course.shift }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appEncabezado20> Actualizar o Borrar </th>
      <td mat-cell *matCellDef="let course">   
        <button [disabled]="!(isAdmin$ | async)" (click)="editCourse.emit(course)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>   
        <button [disabled]="!(isAdmin$ | async)" (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>   
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
