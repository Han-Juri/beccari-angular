<div *ngIf="course">
    <button routerLink=".." mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  
    <h2>Detalles del curso</h2>
    <p>ID: {{ course.id }}</p>
    <p>Name: {{ course.name }}</p>
    <p>Surname: {{ course.teacher }}</p>
    <p>Email: {{ course.shift }}</p>
  </div>
